<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>
    <link
      rel="icon"
      href="https://revenuearchitects.com/wp-content/uploads/2017/02/Blog_pic-1030x584.png"
    />
    <!-- <link rel="stylesheet" href="./assets/css/blog.css" /> -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>

  <body>

    <header class="header" style="justify-content: flex-end;">
        <button id="toggle" aria-label="Toggle Dark Mode">
            <img
              src="https://cdn-icons-png.flaticon.com/512/169/169367.png"
              alt="Dark Mode Toggle Icon"
              style="height: 38px;"
            />
          </button>
    </header>
    
    <main style="display: flex; height: 100vh;">
        <aside>
          <h2>My First Blog Platform</h2>
        </aside>
        <section>
          <h2>What's on your mind?</h2>
          <form class="form">
            <label for="username">Username:</label>
            <input
              type="text" id="username" name="username" placeholder="Enter your username" required/>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the title of your blog" required/>
            <label for="textarea">Content:</label>
            <textarea id="textarea" name="textarea" placeholder="Write your blog content here"
              rows="6" required></textarea>
            <input type="submit" value="Submit" />
          </form>
          <div id="error" style="display: none;">An error occurred. Please try again.</div>
        </section>
      </main>  

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </body>
</html>
